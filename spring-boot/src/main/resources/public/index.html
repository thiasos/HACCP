<html>
<head>
<!-- node -->
<!-- require('wiredep')({ src: 'src/main/resources/public/index.html' }); -->
<!-- bower:css -->
<link rel="stylesheet"
	href="js/bower_components/angular-material/angular-material.css" />
<link rel="stylesheet"
	href="js/bower_components/angular-material-data-table/dist/md-data-table.css" />
<!-- endbower -->
<link rel="stylesheet" href="css/haccp.css" />
</head>
<body ng-app="MyApp" ng-cloak>
	<!-- bower:js -->
	<script src="js/bower_components/angular/angular.js"></script>
	<script src="js/bower_components/angular-animate/angular-animate.js"></script>
	<script src="js/bower_components/angular-aria/angular-aria.js"></script>
	<script src="js/bower_components/angular-messages/angular-messages.js"></script>
	<script src="js/bower_components/angular-material/angular-material.js"></script>
	<script
		src="js/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
	<script src="js/bower_components/jquery/dist/jquery.js"></script>
	<script src="js/bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="js/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script
		src="js/bower_components/material-calendar/dist/angular-material-calendar.js"></script>
	<script src="js/bower_components/angular-route/angular-route.js"></script>
	<!-- endbower -->

	<script src="js/controller.js"></script>
	<script type="text/javascript">
		/**
		 * You must include the dependency on 'ngMaterial' 
		 */
		angular.module('BlankApp', [ 'ngMaterial' ]);
	</script>
	<div ng-cloak="" class="tabsdemoDynamicHeight"
		ng-controller="HaccpCtrl as ctrl">
		<md-content> <md-tabs md-dynamic-height=""
			md-border-bottom=""> <md-tab label="fornitori"> <md-content
			class="md-padding"> <md-table-container>
		<table md-table md-progress="ctrl.provider.promise">
			<thead md-head md-order="ctrl.provider.order"
				md-on-reorder="ctrl.sortProviders">
				<tr md-row>
					<th md-column md-order-by="id"><span>ID</span></th>
					<th md-column md-order-by="nome"><span>Nome</span></th>
					<th md-column md-order-by="indirizzo">Indirizzo</th>
					<th md-column md-order-by="telefono">Telefono</th>
				</tr>
			</thead>
			<tbody md-body>
				<!-- 						<tr md-row ng-repeat="item in ctrl.aCoverageResult._embedded.alperiaCoverages"> -->
				<tr md-row
					ng-repeat="item in ctrl.provider.result._embedded.fornitoris">
					<td md-cell>{{item.id}}</td>
					<td md-cell>{{item.nome}}</td>
					<td md-cell>{{item.indirizzo }}</td>
					<td md-cell>{{item.telefono}}</td>
				</tr>
			</tbody>
		</table>
		</md-table-container>
		<div layout-gt-sm="row">
			<md-table-pagination md-limit="ctrl.provider.result.page.size"
				md-limit-options="[10]" md-page="ctrl.provider.result.page.number "
				md-total="{{ctrl.provider.result.page.totalElements}}"
				md-on-paginate="ctrl.nextProviders" md-page-select></md-table-pagination>
		</div>
		</md-content> </md-tab> <md-tab label="articoli"> <md-content class="md-padding">

		</md-content> </md-tab> <md-tab label="entrata merci"> <md-content
			class="md-padding"> </md-content> </md-tab> </md-tabs> </md-content>
	</div>

	<!--

-->
</body>
</html>
